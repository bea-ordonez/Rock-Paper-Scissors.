<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <aside class="left-bar">
            <label class="score-label">
                <p class="player-emoji">üë©üèª</p>
                <p>Human</p>
                <div class="score">
                    <p id="humanScore">Wins:</p>
                    <p class="win-counter" id="humanCounter">0</p>
                </div>
                <button class="game-change-btn hidden">CHANGE GAME?</button>
            </label>
        </aside>
        <header>
            <p class="game-title">Rock, Paper, Scissors</p>
            <p class="player-prompt">Choose your game!</p>
            <section class="game-options-view">
                <div class="classic-box">
                    <p>ü™®CLASSIC‚úÇÔ∏è</p>
                    <p>rock > scissors</p>
                    <p>paper > rock</p>
                    <p>scissors > paper</p>
                </div>
                <div class="difficult-box">
                    <p>‚ù§Ô∏èDIFFICULTüé∂</p>
                    <p>rock > scissors & love hands</p>
                    <p>paper > rock & jazz hands</p>
                    <p>scissors > paper & love hands</p>
                    <p>love hands > paper & jazz hands</p>
                    <p>jazz hands > scissors & rock</p>
                </div>
            </section>
            <section class="classic-action-list hidden" id="classicActionsList">
                <img class="classic-rock" id="classicRock" src="https://www.pngkey.com/png/detail/816-8162314_rock-paper-scissors-mickey-mouse-hand-drawing.png" alt="mickey-rock-hand-image">
                <img class="classic-paper" id="classicPaper" src="https://i.pinimg.com/236x/30/3a/af/303aafa322b574e46a2c3161eb52811c--mickey-mouse-birthday-mickey-party.jpg" alt="mickey-paper-hand-image">
                <img class="classic-scissors" id="classicScissors" src="https://www.nicepng.com/png/detail/816-8161961_paper-icon-mickey-mouse-hand-drawing.png" alt="mickey-scissors-hand-image">
            </section>
            <section class="difficult-action-list hidden" id="difficultActionList">
                <img class="difficult-rock" id="difficultRock" src="https://www.pngkey.com/png/detail/816-8162314_rock-paper-scissors-mickey-mouse-hand-drawing.png" alt="mickey-rock-hand-image">
                <img class="difficult-paper" id="difficultPaper" src="https://i.pinimg.com/236x/30/3a/af/303aafa322b574e46a2c3161eb52811c--mickey-mouse-birthday-mickey-party.jpg" alt="mickey-paper-hand-image">
                <img class="difficult-scissors" id="difficultScissors" src="https://www.nicepng.com/png/detail/816-8161961_paper-icon-mickey-mouse-hand-drawing.png" alt="mickey-scissors-hand-image">
                <img class="love-hands" id="loveHands" src="https://i.pinimg.com/736x/37/5d/87/375d87f471067b8b4ef01a1aa50b4c8b.jpg" alt="mickey-love-hands-image">
                <img class="jazz-hands" id="jazzHands" src="https://i.etsystatic.com/27152142/r/il/2c1156/3007109493/il_500x500.3007109493_p4zb.jpg" alt="mickey-jazz-hands-image">
            </section>
            <section class="battle-page-view hidden">
                <img class="fighter1" id="fighterOne" src="">
                <img class="fighter2" id="fighterTwo" src="">
            </section>
        </header>
        <aside class="right-bar">
            <label class="score-label">
                <p class="player-emoji">üíª</p>
                <p>Computer</p>
                <div class="score">
                    <p id="computerScore">Wins:</p>
                    <p class="win-counter" id="computerCounter">0</p>
                </div>
            </label>
        </aside>
    </main> 
    <script src="player.js"></script>
    <script src="game.js"></script> 
    <script src="main.js"></script>
</body>
</html>
